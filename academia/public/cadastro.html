<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
    <link rel="shortcut icon" href="https://github.com/mariamaed29/Projeto.Techfit/blob/main/FOTOS/logoNormal.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="Cadastro">
    <div class="logo">
        <img src="https://github.com/mariamaed29/Projeto.Techfit/blob/main/FOTOS/logoNormal.png?raw=true">
    </div>
    
     <h1>Criar Conta</h1>

    

    
    <form action="/cadastro" method="post">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" placeholder="Senha" required>
            <label for="plano">Escolha o Plano:</label>
        <select name="planos" id="planos" required>
            <option value="TecFit_Start">TecFit Start - R$129,90/mês</option>
            <option value="TecFit_Plus">TecFit Plus - R$109,90/mês</option>
            <option value="TecFit_Premium">TecFit Premium - R$99,90/mês</option>
            <option value="TecFit_Black">TecFit Black - R$89,90/mês</option>
            <option value="TechFit_Family">TechFit Family - R$249,90/mês</option>
            <option value="TechFit_Corporate">TechFit Corporate - R$79,90</option>

        <button type="submit">Cadastrar</button>
    </form>

    <a href="Login.html">Já tenho conta</a>
  </div>
</body>

</html>
