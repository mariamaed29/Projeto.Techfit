<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loja.css">
    <title>Loja</title>

</head>
<body>

<h1>Loja da Academia</h1>
<div id="produtos"></div>

<script>
fetch('/api/produtos')
.then(r => r.json())
.then(data => {
    let html = '';
    data.forEach(p => {
        html += `
            <div style="border:1px solid #ccc;padding:10px;margin:10px;">
                <img src="${p.imagem}" width="100"><br>
                <b>${p.nome}</b><br>
                R$ ${p.preco}<br>
                ${p.descricao}<br>
            </div>
        `;
    });
    document.getElementById('produtos').innerHTML = html;
});
</script>

</body>
</html>
