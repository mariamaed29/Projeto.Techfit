    <style>
        body {

            margin: 10px 0;

        .produto-descricao {
            color: #ccc;
            font-size: 0.95rem;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .btn-comprar {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn-comprar:hover {
            background: #a6ff00;
            color: #000;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #a6ff00;
            font-size: 1.2rem;
        }

        .erro {
            text-align: center;
            padding: 50px;
            color: #ff4d4d;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

            font-size: 5rem;

<body>

<h1><i class="fa-solid fa-cart-shopping"></i> Loja da Academia</h1>

<div id="loading" class="loading">
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-3">Carregando produtos...</p>
</div>

<div id="produtos"></div>

<script>
const loading = document.getElementById('loading');
const produtosContainer = document.getElementById('produtos');

fetch('/api/produtos')
    .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar produtos');
        return response.json();
    })
    .then(produtos => {
        loading.style.display = 'none';

        if (produtos.length === 0) {
            produtosContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fa-solid fa-box-open"></i>
                    <h3>Nenhum produto disponível</h3>
                    <p>Novos produtos em breve!</p>
                </div>
            `;
            return;
        }

        produtos.forEach(produto => {
            const precoFormatado = parseFloat(produto.preco).toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });

            const imagemUrl = produto.imagem || 'https://via.placeholder.com/300x200?text=Sem+Imagem';
            const descricao = produto.descricao || 'Produto sem descrição';

            const card = `
                <div class="produto-card">
                    <img src="${imagemUrl}" 
                         alt="${produto.nome}" 
                         class="produto-imagem"
                         onerror="this.src='https://via.placeholder.com/300x200?text=Imagem+Indisponível'">
                    <div class="produto-nome">${produto.nome}</div>
                    <div class="produto-preco">${precoFormatado}</div>
                    <div class="produto-descricao">${descricao}</div>
                    <button class="btn-comprar" onclick="comprar(${produto.id}, '${produto.nome}')">
                        <i class="fa-solid fa-shopping-bag"></i> Comprar
                    </button>
                </div>
            `;

            produtosContainer.innerHTML += card;
        });
    })
    .catch(error => {
        loading.style.display = 'none';
        produtosContainer.innerHTML = `
            <div class="erro">
                <i class="fa-solid fa-exclamation-triangle"></i>
                <p>Erro ao carregar produtos. Tente novamente mais tarde.</p>
            </div>
        `;
        console.error('Erro:', error);
    });
    
function comprar(id, nome) {
    window.location.href = `comprar.php?produto_id=${id}`;
}
// Carrega produtos

    .then(produtos => {

    });
</script>
