<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://github.com/mariamaed29/Projeto.Techfit/blob/main/FOTOS/logoNormal.png?raw=true" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Loja TecFit</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #a6ff00;
            margin: 40px 0;
            font-weight: 900;
            font-size: 2.5rem;
        }

        #produtos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .produto-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #007bff;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .produto-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(166, 255, 0, 0.3);
            border-color: #a6ff00;
        }

        .produto-imagem {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #333;
        }

        .produto-nome {
            font-size: 1.3rem;
            font-weight: bold;
            color: #a6ff00;
            margin-bottom: 10px;
        }

        .produto-preco {
            font-size: 1.5rem;
            color: #007bff;
            font-weight: bold;
            margin: 10px 0;
        }

        .produto-descricao {
            color: #ccc;
            font-size: 0.95rem;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .btn-comprar {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn-comprar:hover {
            background: #a6ff00;
            color: #000;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #a6ff00;
            font-size: 1.2rem;
        }

        .erro {
            text-align: center;
            padding: 50px;
            color: #ff4d4d;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #444;
        }
    </style>
</head>
<body>

<h1><i class="fa-solid fa-cart-shopping"></i> Loja da Academia</h1>

<div id="loading" class="loading">
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-3">Carregando produtos...</p>
</div>

<div id="produtos"></div>

<script>
const loading = document.getElementById('loading');
const produtosContainer = document.getElementById('produtos');

fetch('/api/produtos')
    .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar produtos');
        return response.json();
    })
    .then(produtos => {
        loading.style.display = 'none';

        if (produtos.length === 0) {
            produtosContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fa-solid fa-box-open"></i>
                    <h3>Nenhum produto disponível</h3>
                    <p>Novos produtos em breve!</p>
                </div>
            `;
            return;
        }

        produtos.forEach(produto => {
            const precoFormatado = parseFloat(produto.preco).toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });

            const imagemUrl = produto.imagem || 'https://via.placeholder.com/300x200?text=Sem+Imagem';
            const descricao = produto.descricao || 'Produto sem descrição';

            const card = `
                <div class="produto-card">
                    <img src="${imagemUrl}" 
                         alt="${produto.nome}" 
                         class="produto-imagem"
                         onerror="this.src='https://via.placeholder.com/300x200?text=Imagem+Indisponível'">
                    <div class="produto-nome">${produto.nome}</div>
                    <div class="produto-preco">${precoFormatado}</div>
                    <div class="produto-descricao">${descricao}</div>
                    <button class="btn-comprar" onclick="comprar(${produto.id}, '${produto.nome}')">
                        <i class="fa-solid fa-shopping-bag"></i> Comprar
                    </button>
                </div>
            `;

            produtosContainer.innerHTML += card;
        });
    })
    .catch(error => {
        loading.style.display = 'none';
        produtosContainer.innerHTML = `
            <div class="erro">
                <i class="fa-solid fa-exclamation-triangle"></i>
                <p>Erro ao carregar produtos. Tente novamente mais tarde.</p>
            </div>
        `;
        console.error('Erro:', error);
    });

function comprar(id, nome) {
    alert(`Você selecionou: ${nome}\n\nFuncionalidade de compra em desenvolvimento!`);
    // Aqui você pode redirecionar para uma página de checkout
    // window.location.href = `/checkout?produto_id=${id}`;
}
</script>

</body>
</html>
