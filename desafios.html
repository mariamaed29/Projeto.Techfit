<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 2: metadados obrigatórios para responsividade -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 3: link para o CSS do Bootstrap (CDN ou local) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- 4: script do bootstrap bundle antes do fechamento do body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Desafios - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="body">

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="FOTOS/Logo_de_Força_e_Estrutura-removebg-preview.png" alt="Logo TF">
    </div>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">PLANOS</a></li>
        <li><a href="#">AULAS</a></li>
        <li><a href="#">AVALIAÇÃO</a></li>
        <li><a href="#">LOJA</a></li>
        <li><a href="#">NUTRIÇÃO</a></li>
        <li><a href="#">EVENTOS</a></li>
      </ul>
    </nav>
    <div class="perfil">
      <div class="notificacao"></div>
      <img src="FOTOS/user.png" alt="Perfil">
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="conteudo">
    <!-- Card principal -->
    <section class="card-principal">
      <div class="bloco"></div>
    </section>

    <section class="dashboard">
      <!-- Pódio -->
      <div class="podio">
        <div class="medalhas-top">
          <img src="FOTOS/medalha-ouro.png" alt="Ouro">
          <img src="FOTOS/medalha-prata.png" alt="Prata">
          <img src="FOTOS/medalha-bronze.png" alt="Bronze">
        </div>
        <div class="podio-box">
          <div class="segundo">2</div>
          <div class="primeiro">1</div>
          <div class="terceiro">3</div>
        </div>
      </div>

      <!-- Progresso -->
      <div class="progresso">
        <h2>PROGRESSO</h2>
        <div class="tabela">
          <div class="col">AULAS</div>
          <div class="col">PONTOS</div>
        </div>
      </div>
    </section>

    <!-- Minhas Medalhas -->
    <section class="minhas-medalhas">
      <h3>MINHAS MEDALHAS</h3>
      <div class="medalhas-lista">
        <img src="FOTOS/medalha-prata.png" alt="Medalha">
        <img src="FOTOS/medalha-ouro.png" alt="Medalha">
        <img src="FOTOS/medalha-ouro.png" alt="Medalha">
      </div>
    </section>
  </main>

  <table class="table table-hover table-striped">
    <thead id="name-col">
      <tr>
        <th>Posiçao</th>
        <th>Nome</th>
        <th>Pontos</th>
      </tr>
